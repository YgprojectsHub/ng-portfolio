<div id="skills" class="w-full min-h-[80vh] flex flex-col gap-5 justify-center items-start">
    <app-headtext header="Skills"></app-headtext>

    <div class="w-[60vw] w400:w-[75vw] shadow-2xl h-fit max-h-[800px] w560:flex-col-reverse w950:h-auto flex ml-[16.6vw] flex-row w560:rounded-none bg-[#5C8374] bg-opacity-10 rounded-tl-[20px] rounded-br-[20px] border-dashed border-[2px] border-[#0ED7B5]">
        
        <div class="w-[80%] h-full flex w768:w-full flex-row flex-wrap p-3 gap-4">
            <div class="w768:w-full" *ngFor="let skills of skillsData">
                <app-procces-bar [skills]="skills"></app-procces-bar>
            </div>
        </div>

        <div class="w-[20%] w560:w-full h-full flex justify-end items-start p-3" *ngIf="otherskillsData.length > 0">
            <div class="w-[60px] w560:w-full w560:h-full p-2 bg-black bg-opacity-60 rounded-[10px] flex flex-row justify-center items-center gap-5 flex-wrap">
                <div *ngFor="let skill of otherskillsData">
                    <img class="w-[23px]" src="{{skill.logo}}" alt="{{skill.skillName}}" *ngIf="skill.isActive">
                </div>
            </div> 
        </div>
    </div>
</div>
